<script>
class DynaForm {
	constructor(formloc){
		this.form = formloc;
		this.props = new Map();
	}
	addprop(name){
		if (name.length < 0 || this.props.has(name)){
			alert('Name too short or already added');
			return;
		}
		const colNum = this.props.size;
		this.props.set(name,colNum);
		const div = document.createElement('div');
		const lab = document.createElement('span');
		lab.textContent = name;
		div.appendChild(lab);
		div.appendChild(document.createElement('br'));
		div.appendChild(document.createElement('input'));
		this.form.appendChild(div);
		tprops.insertCell(-1).appendChild(document.createTextNode(name));
	}
}
function additem(to, formmkObj, from){
	const obj = {};
	const fromInp = from.getElementsByTagName('input');
	const row = entries.insertRow(-1);
	for (let key of formmkObj.props.keys()){
		obj[key] = fromInp[formmkObj.props.get(key)].value;
		row.insertCell(-1).appendChild(document.createTextNode(obj[key]));
	}
	to.push(obj);
}
function exportItems(items){
	const link = document.createElement('a');
	link.href = 'data:attachment/text,' + encodeURI(JSON.stringify(items));
	link.target = '_blank';
	link.download = 'out.json';
	link.click();
}
function importItems(text, to, myform){
	const data = JSON.parse(text);
	let item;
	let row;
	let cell;
	for (let i=0;i<data.length; ++i){
		to.push(data[i]);
		item = {};
		for (let key in data[i]){
			if (myform.props.has(key)==false){
				myform.addprop(key);
			}
			item[key] = data[i][key];
		}
		row = entries.insertRow(-1);
		for (let key of myform.props.keys()){
			cell = row.insertCell(-1);
			if (key in item){
				cell.appendChild(document.createTextNode(item[key]));
			} else {
				cell.appendChild(document.createTextNode(''));
			}
		}
	}
}
