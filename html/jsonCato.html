<script>
class DynaForm {
	constructor(formloc){
		this.form = formloc;
		this.props = new Map();
	}
	addprop(name){
		if (name.length < 0 || this.props.has(name)){
			alert('Name too short or already added');
			return;
		}
		const colNum = this.props.size;
		this.props.set(name,colNum);
		const div = document.createElement('div');
		const lab = document.createElement('span');
		lab.textContent = name;
		div.appendChild(lab);
		div.appendChild(document.createElement('br'));
		div.appendChild(document.createElement('input'));
		this.form.appendChild(div);
		tprops.insertCell(-1).appendChild(document.createTextNode(name));
	}
}
function populateRow(row, item, colmap){
	for (const key of colmap.keys()){
		row.insertCell(-1).appendChild(document.createTextNode(
			(key in item) ? item[key] : ''
		));
	}
}
function additem(to, formmkObj, from){
	const item = {};
	const fromInp = from.getElementsByTagName('input');
	formmkObj.props.forEach((v,k) => item[k] = fromInp[v].value);
	populateRow(entries.insertRow(-1), item, formmkObj.props);
	to.push(item);
}
function exportItems(items){
	const link = document.createElement('a');
	link.href = 'data:attachment/text,' + encodeURI(JSON.stringify(items));
	link.target = '_blank';
	link.download = 'out.json';
	link.click();
}

function importItems(text, to, myform){
	if (text.length < 1){
		alert('0-len JSON data input');
		return;
	}
	const data = JSON.parse(text);
	let item;
	for (const ditem of data){
		to.push(ditem);
		item = {};
		for (const key in ditem){
			if (myform.props.has(key)==false){
				myform.addprop(key);
			}
			item[key] = ditem[key];
		}
		populateRow(entries.insertRow(-1), item, myform.props);
	}
}
const jsonOut = [];

</script>
