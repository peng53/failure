<html>
<style>
#formout, #formout input, #rawjson, #propname, #eprops input {
	width: 100%;
}
input,textarea {
	border: 1px gray outset;
}
#rawjson {
	resize: vertical;
}
#tprops td, #eprops td {
	font-weight: bold;
	background: #ccc;
	text-align: justify;
	font-variant: small-caps;
}
h3, body {
	margin: 0;
}
#sidebar {
	position: fixed;
	float: left;
	width: 200px;
	margin: 0;
	overflow: auto;
	height: 100%;
}
#content {
	margin: 0;
	margin-left: 200px;
	text-align: center;
}
.sbrow {
	margin-bottom: 1em;
	text-align: center;
}
#content h3 {
	background: beige;
}
#sidebar h3 {
	background: lime;
}
#entries, #inputsTable {
	width: 100%;
}
#entries tr:nth-child(even){
	background: #eee;

#entries tr:nth-child(odd){
	background: #fff;
}
td input {
	width: 100%;
}
#eprops input {
	background: yellow;

</style>
<script>
'use strict';
class DynaForm {
	constructor(out, entryF){
		this.out = out;
		this.entryF = entryF;
	}
	addprop(name){
		this.entryF(this.out,name);
	}
	getitem(table){
		const item = {};
		const inputs = this.out.getElementsByTagName('input');
		table.cols.forEach(
			(v,k) => item[k] = inputs[v].value
		);
		return item;
	}
}
class DataTable {
	constructor(table){
		this.table = table;
		this.cols = new Map();
		this.editing = null;
	}
	prop(name){
		return (this.cols.has(name) ? this.cols.get(name) : -1);
	}
	addCol(name){
		if (this.editing !== null){
			alert('Table structure cannot be modified while editing!');
			return -1;
		}
		if (this.cols.has(name)){
			return -1;
		}
		const n = this.cols.size;
		this.cols.set(name, n);
		this.table
			.getElementsByTagName('thead')[0]
			.getElementsByTagName('tr')[0]
			.insertCell(-1)
			.appendChild(document.createTextNode(name));
		this.afterAddCol();
		return n;
	}
	afterAddCol(){
		const rows = this.table.getElementsByTagName('tbody')[0].children;
		for (const row of rows){
			row.insertCell(-1).appendChild(document.createTextNode(''));
		}
	}
	addRow(item){
		const row = this.table.getElementsByTagName('tbody')[0].insertRow(-1);
		this.cols.forEach(
			(v,k) => row.insertCell(-1).appendChild(
				document.createTextNode(
					(k in item) ? item[k] : ''
				)
			)
		);
	}
	toArray(){
		if (this.editing !== null){
			alert('Please stop editing before exporting!');
			return [];
		}
		const out = [];
		const rows = this.table.getElementsByTagName('tbody')[0].children;
		for (const row of rows){
			out.push(rowToObj(row, this.cols));
		}
		return out;
	}
	rowStartEdit(n){
		if (this.editing !== null) this.rowEndEdit(this.editing);
		const rows = this.table.getElementsByTagName('tbody')[0].children;
		if (n>=rows.length) return;
		this.editing = n;
		let input;
		for (const cell of rows[n].children){
			input = document.createElement('input');
			input.value = cell.textContent;
			cell.textContent = '';
			cell.appendChild(input);
		}
	}
	rowEndEdit(n){
		const rows = this.table.getElementsByTagName('tbody')[0].children;
		if (n>=rows.length) return;
		this.editing = null;
		for (const cell of rows[n].children){
			cell.textContent = cell.firstChild.value;
		}
	}
	sortByKey(key){
		const rows = [];
		const coln = this.cols.get(key);
		for (const row of this.table.getElementsByTagName('tbody')[0].children){
			rows.push(row);
			console.log('removing..', row);
		}
		rows.sort((rowa, rowb) => 
				{
					console.log(rowa.children[coln].textContent, rowb.children[coln].textContent);
				rowa.children[coln].textContent < rowb.children[coln].textContent;
			}
		);
	}
}
function rowToObj(row, colsMap){
	const item = {};
	const l = row.children.length;
	for (const [k,v] of colsMap){
		if (v>=l) break;
		if (row.children[v].textContent.length >0){
			item[k] = row.children[v].textContent;
		}
	}
	return item;
}
function exportItems(items){
	if (items.length==0) return;
	const link = document.createElement('a');
	link.href = 'data:attachment/text,' + encodeURI(JSON.stringify(items, null, 2));
	link.target = '_blank';
	const filename = prompt('Filename to save as?');
	link.download = (!filename || filename.length==0) ? 'out.json' : filename;
	link.click();
}
function importItems(text, form, table){
	if (text.length < 1){
		alert('0-len JSON data input');
		return;
	}
	const data = JSON.parse(text);
	for (const item of data){
		for (const key in item){
			if (table.prop(key) == -1){
				form.addprop(key);
				table.addCol(key);
			}
		}
		table.addRow(item);
	}
}
function addprop(name){
	if (name.length==0){
		alert('Property name too short!');
		return;
	}
	if (mytable.prop(name) !== -1){
		alert('Property already exists!');
		return;
	}
	if (mytable.addCol(name) !== -1){
		myform.addprop(name);
	}
}
function additem(form, table){
	const item = form.getitem(table);
	table.addRow(item);
}
function deleteItems(data, table){
	const msg = prompt("Delete which rows?");
	if (!msg || msg.length<1) return;
	const rows = msg.split(',');
	let i,j;
	for (const index of rows){
		if (index.search('-') !== -1){
			[i,j] = index.split('-', 2);
			if (i<j && j<data.length){
				data.splice(i,j-i+1);
			}

		}
	}
}
function createPropSidebarEntry(sidebar, label){
	const div = document.createElement('div');
	const lab = document.createElement('span');
	lab.textContent = label;
	div.appendChild(lab);
	div.appendChild(document.createElement('br'));
	div.appendChild(document.createElement('input'));
	sidebar.appendChild(div);
}
function createPropTableEntry(proprow, label){
	const cell = proprow.insertCell(-1);
	cell.appendChild(document.createElement('input'));
}

function deDupItems(items, key){
	const seen = new Set();
	const out = [];
	for (const item of items){
		if (seen.has(item[key])==false){
			seen.add(item[key]);
			out.push(item);
		}
	}
	return out;
}
</script>

<div id='sidebar'>

<div class='sbrow'>
<h3>Add a field..</h3>
<input id='propname' /><br />
<button onclick='addprop(propname.value)'>New</button>
</div>

<div class='sbrow'>
<h3>Import JSON..</h3>
<textarea id='rawjson' rows=10 ></textarea>
<button onclick='importItems(rawjson.value, myform, mytable);'>Import</button>
</div>

</div>

<div id='content'>
<h3>Entries</h3>
<table id='entries'>
<thead>
<tr id='tprops'></tr>
</thead>
<tbody>
</tbody>
<tfoot>
<tr id='eprops'></tr>
</tfoot>
</table>

<button onclick='additem(myform,mytable)'>Add</button>
<button onclick='exportItems(mytable.toArray())'>Export All</button>
<button onclick='mytable.rowEndEdit(mytable.editing)'>End Edit</button>
</div>

<script>
'use strict';
const mytable = new DataTable(entries);
const myform = new DynaForm(eprops, createPropTableEntry);
entries.addEventListener('dblclick', e=>{
	const row = e.target.parentElement;
	const p = row.parentElement;
	const rows = Array.prototype.slice.call(p.children);
	mytable.rowStartEdit(rows.indexOf(row));
});
function escapeEdit(event){
	if (event.key=='Escape' && mytable.editing){
		event.preventDefault();
		mytable.rowEndEdit(this.editing);
	}
}
window.addEventListener('keydown', escapeEdit);

</script>
</html>
