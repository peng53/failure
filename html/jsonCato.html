<script>
'use strict';
class DynaForm {
	constructor(div,dtable){
		this.div = div;
		this.dtable = dtable;
	}
	addprop(name){
		const div = document.createElement('div');
		const lab = document.createElement('span');
		lab.textContent = name;
		div.appendChild(lab);
		div.appendChild(document.createElement('br'));
		div.appendChild(document.createElement('input'));
		this.div.appendChild(div);
	}
	getitem(){
		const item = {};
		const inputs = this.div.getElementsByTagName('input');
		this.dtable.cols.forEach(
			(v,k) => item[k] = inputs[v].value
		);
		return item;
	}
}
class DataTable {
	constructor(table){
		this.table = table;
		this.cols = new Map();
	}
	prop(name){
		return (this.cols.has(name) ? this.cols.get(name) : -1);
	}
	addCol(name){
		if (this.cols.has(name)){
			return -1;
		}
		const n = this.cols.size;
		this.cols.set(name, n);
		document.getElementById('tprops').insertCell(-1).appendChild(document.createTextNode(name));
		return n;
	}
	addRow(item){
		const row = this.table.insertRow(-1);
		this.cols.forEach(
			(v,k) => row.insertCell(-1).appendChild(
				document.createTextNode(
					(k in item) ? item[k] : ''
				)
			)
		);
	}
}
function exportItems(items){
	const link = document.createElement('a');
	link.href = 'data:attachment/text,' + encodeURI(JSON.stringify(items));
	link.target = '_blank';
	link.download = 'out.json';
	link.click();
}
function importItems(text, to, form, table){
	if (text.length < 1){
		alert('0-len JSON data input');
		return;
	}
	const data = JSON.parse(text);
	for (const item of data){
		to.push(item);
		for (const key in item){
			if (table.prop(key) == -1){
				form.addprop(key);
				table.addCol(key);
			}
		}
		table.addRow(item);
	}
}
function addprop(name){
	if (name.length==0){
		alert('Property name too short!');
		return;
	}
	if (mytable.prop(name) !== -1){
		alert('Property already exists!');
		return;
	}
	myform.addprop(name);
	mytable.addCol(name);
}
function additem(form, table, to){
	const item = form.getitem();
	table.addRow(item);
	to.push(item);
}

</script>
