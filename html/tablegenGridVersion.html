<html>
<style>
@media print {
	.minigrid { break-inside: avoid; }
	@page {size: landscape}
	button { display: none; }
	.colx { break-after: auto; }
}
.minigrid {
	display: grid;
	grid-template-columns: 3fr 2fr 1fr;
	gap: 1px;
	font-size: 8pt;
	padding: 12px 14px;
	outline: 3px double black;
}
.minigrid div {
	padding: 6px;
}
.minigrid div {
	outline: 1px solid black;
}
.ticket,.barNumber,.desc {
	grid-column: 1 / span 3;
}
.name,.serialNumber {
	grid-column: 1 / span 2;
}
.type {
	grid-column: 1;
}
.where {
	grid-column: 2;
}
.recordDate,.outDate,.seq {
	grid-column: 3;
}
input,textarea {
	width: 100%;
	resize:none;
	background:transparent;
	border:0;
}
.colx {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	grid-template-rows: repeat(2, 1fr);
	gap: 2em;
	break-inside: avoid;
}
</style>
<body>
<button style='position:fixed;bottom:1em;z-index:100;' onclick='addnew()'>Test</button>
<div class='main colx'></div>
</body>
<script>
function gridgen(cells,mutate){
	const d = document.createElement('div');
	d.classList.add('minigrid');
	let s;
	for (const c of cells){
		s = d.appendChild(document.createElement('div'));
		if (mutate){
			mutate(s,c);
		}
	}
	return d;
}
function mutatef(div,cell){
	div.classList.add(cell);
	div.textContent = cell;
	if (cell=='desc'){
		div.appendChild(document.createElement('textarea')).rows=5;
	} else {
		div.appendChild(document.createElement('input'));
	}
}
function addnew(){
	let m = document.querySelector('.main');
	if (m.querySelectorAll('.minigrid').length==6){
		m.classList.remove('main');
		m = document.body.appendChild(document.createElement('div'));
		m.classList.add('main','colx');
	}
	m.appendChild(gridgen(cells,mutatef));
}
let cells = ['ticket','name','recordDate','barNumber','serialNumber','outDate','type','where','seq','desc'];

</script>
</html>
