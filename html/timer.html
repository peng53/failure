<script>
var timeEvent = undefined;
function startTime(){
	if (timeEvent){
		clearInterval(timeEvent);
	}
	timeEvent = setInterval(updateTime, 1000);
	updateTime();
	ssbutton.innerText = '\u25A0';
	ssbutton.onclick = endTime;
}
function endTime(){
	if (timeEvent){
		clearInterval(timeEvent);
		timeEvent = undefined;
		ssbutton.innerText = '\u25BA';
		ssbutton.onclick = startTime;
	}
}
function updateTime(){
	console.log("CALL!");
	if (sleft.value > 0){
		sleft.value--;
	} else if (mleft.value > 0){
		mleft.value--;
		sleft.value = 59;
	} else if (hleft.value > 0){
		hleft.value--;
		mleft.value = 59;
		sleft.value = 59;
	} else {
		clearInterval(timeEvent);
		timeEvent = undefined;
	}
}
</script>
