<html>
<canvas id='mycanvas' height=400 width=500 style='border: 1px solid red'/>
<script>
	var can = document.getElementById('mycanvas');
	var ctx = can.getContext('2d');

	ctx.translate(can.width/2, can.height/2);
	ctx.scale(1,-1);

	ctx.strokeStyle = 'black';
	ctx.globalAlpha = 0.5;
	ctx.moveTo(0,-can.height/2);
	ctx.lineTo(0,can.height/2); // line from bottom to top
	ctx.moveTo(-can.width/2,0);
	ctx.lineTo(can.width/2,0); // line from left to right
	ctx.stroke();
	ctx.globalAlpha = 1;
	ctx.fillStyle = 'red';
	let xscale = 4;
	let yscale = 4;
	let dotSize = 2;
	for (let xy=-10; xy < 10; ++xy){
		ctx.fillRect(xscale*xy,yscale*xy,dotSize,dotSize);
	}
	ctx.fillStyle = 'blue';
	for (let xy=-10; xy < 10; ++xy){
		ctx.fillRect(xscale*xy,yscale*(xy**2),dotSize,dotSize);
	}
</script>
</html>
