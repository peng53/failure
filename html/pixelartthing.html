<html>
<style>
.px {
	width: 20px;
	height: 20px;
	overflow: hidden;
	border: 1px solid white;
}
.px:hover {
	background: cyan;
	border: 1px dotted grey;
}
#canvas {
	display: grid;
	grid-template-columns: repeat(15, 20px);
	gap: 0px;
}
#colors {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	gap: 10px;
}
#colors div {
	width: 35px;
	height: 35px;
	border-radius: 20px;
	border: 1px solid black;
}
#colors div:hover {
	border: 1px dotted black;
}
</style>
<div id='canvas'></div>
<div id='colors'></div>
<script>
let px;
for (let r=0;r<15;++r){
	for (let c=0;c<15;++c){
		px = canvas.appendChild(document.createElement('div'));
		px.classList.add('px');
		if (c==0 || c==14 || r==0 || r==14){
			px.style.backgroundColor = 'black';
		}
	}
}
let selectedColor = 'black';
const colorlist = ['black','white','red','blue','green','yellow','purple','orange'];
let e;
for (let c of colorlist){
	e = colors.appendChild(document.createElement('div'));
	e.classList.add('colorChoice');
	e.style.background = c;
}
colors.addEventListener('click',(e)=>{
	if (e.target.classList.contains('colorChoice')){
		selectedColor = e.target.style.backgroundColor;
		e.stopPropagation();
	}
});
canvas.addEventListener('click',(e)=>{
	if (e.target.classList.contains('px')){
		e.target.style.backgroundColor = (selectedColor=='white') ? '' : selectedColor;
		e.stopPropagation();
	}
});
</script>

</html>
