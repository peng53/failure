<html>
<head>
<style>
	table td {
		font-size: 0.8em;
		font-family: sans;
	}
	@page { 
		size: auto;   /* auto is the initial value */ 
		/* this affects the margin in the printer settings */ 
		margin: 1mm 1mm 1mm 1mm;
	} 
	@media print {    
		.no-print, .no-print * {
			display: none !important;
		}
	}
	div.boxedInput {
		text-align: center;

		padding: 2px;

		margin-right: 5px;
		background: white;

	div#totals table{
		width: 2.2in;
	}
	input {
		border: 0;
	}
	table {
		border-collapse: collapse;
		border: 0;
		width: 100%;
	}
	table th {
		background: #eee;
		text-align: center;
	}
	div#times td, div#times th {
		border: 1px solid #eee;
	}
	td input {
		width: 100%;

</style>
