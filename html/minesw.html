<html>
<head>
<style>
	#mines {
		border: 1px solid black;
	}
</style>
</head>
<body>
<canvas id='mines' width='400px' height='400px'></canvas>
</body>

<script>
	function Mines2d(cols, rows){
		this.A = new Array(rows);
		for (let r=0; r<rows; ++r){
			this.A[r] = new Array(cols);
			arrSetValues(this.A[r], 0);
		}
		this.cols = cols;
		this.rows = rows;
		this.plantMine = function(r,c){
			this.A[r][c] = 9;
			this.plantWarning(r-1,c-1);
			this.plantWarning(r-1,c);
			this.plantWarning(r-1,c+1);
			this.plantWarning(r,c-1);
			this.plantWarning(r,c+1);
			this.plantWarning(r+1,c-1);
			this.plantWarning(r+1,c);
			this.plantWarning(r+1,c+1);
		};
		this.plantWarning = function(r,c){
			if (r>=0 && r<this.rows && c>=0 && c<this.cols && this.A[r][c] !== 9){
				++this.A[r][c];
			}
		};
	}
	function arrSetValues(arr, val){
		for (let i=arr.length-1; i>=0; --i){
			arr[i] = val;
		}
	}
	
	function QNode(val){
		this.v = val;
		this.next = undefined;
	}
	function Queue(){
		this.head = undefined;
		this.tail = undefined;
		this.enqueue = function(val){
			let n = new QNode(val);
			if (this.tail === undefined){
				this.tail = n;
				if (this.head === undefined){
					this.head = this.tail;
				}
			} else {
				this.tail.next = n;
				this.tail = this.tail.next;
			}
		};
		this.dequeue = function(){
			let r = this.head;
			if (r !== undefined){
			//	if (this.head.next === undefined){
			//		this.head = undefined;
			//	}	else {
			//		this.head = this.head.next;
			//	}
				this.head = (this.head.next === undefined) ? undefined : this.head.next;
				return r.v;
			}
		};
		this.peek = function(){
			return (this.head === undefined) ? undefined : this.head.v;
		};
	}
	
</script>
<script>
	// Durstenfeld' shuffle
	function shuffleArray(A){
		let j;
		let tempValue;
		for (let i=A.length-1; i>0; --i){
			j = Math.floor(Math.random()*i);
			tempValue = A[j];
			A[j] = A[i];
			A[i] = tempValue;
		}
	}
</script>
<script>
	const can = document.getElementById('mines');
	const ctx = can.getContext('2d');

	function drawTileLines(mdim, mcell){
		ctx.strokeStyle = 'blue';
		for (let d=mcell; d<mdim; d+=mcell){
			ctx.moveTo(0,d);
			ctx.lineTo(mdim,d);
			ctx.moveTo(d,0);
			ctx.lineTo(d,mdim);
		}
		ctx.stroke();
	}
	function drawNumbers(mdim, mcell, moff, mfield){
		let colors = ['red','orange','yellow','green','blue','purple','pink','grey','black'];
		ctx.font = '10pt monospace';
		ctx.textAlign = 'center';
		ctx.textBaseline = 'middle';
		let r;
		for (let y=0; y<mdim; y+=mcell){
			for (let x=0; x<mdim; x+=mcell){
				r = Math.floor(Math.random()*9);
				ctx.strokeStyle = colors[r];
				ctx.strokeText(r, x+moff, y+moff, mcell);
			}
		}
	}
	function revealNumber(row, col, mfield, cellSize, cellOff){
		let t = mfield.A[row][col];
		let x = cellSize * col;
		let y = cellSize * row;
		let colors = ['#bbb','#aaa','#999','#888','#777','#666','#444','#333','#111','#000'];
		ctx.fillStyle = colors[t];
		if (t == 9){
			t = 'M';
		}
		ctx.fillText(t, x+cellOff, y+cellOff, cellSize);
	}
	function floodReveal(r,c,mfield,cellSize,cellOff){
		// needs same args as the function(s) it calls..
		revealNumber(r,c,myfield,cellSize,cellOff);
		
	}
	function getCursorPosition(canvas, event) {
		const rect = canvas.getBoundingClientRect();
		const x = event.clientX - rect.left;
		const y = event.clientY - rect.top;
		touchCanvas(x,y);
	}
</script>
<script>
	function setupMinefield(width, height, mineCt){
		let mineLoc = new Array(width*height);
		// mineLoc is an Array of mine's priority
		for (let i=0; i<mineLoc.length; ++i){
			mineLoc[i] = i;
		}
		shuffleArray(mineLoc);
		let mfield = new Mines2d(width, height);
		let r, c;
		for (let i=0; i<mineCt; ++i){
			r = Math.floor(mineLoc[i] / height);
			c = mineLoc[i] % width;
			mfield.plantMine(r,c);
		}
		
		return mfield;
	}
	function touchCanvas(x, y){
		// myfield,mcell, and moff needs to be in an accessible location.
		let c = Math.floor(x/mcell);
		let r = Math.floor(y/mcell);
		if (c < myfield.cols && r < myfield.rows){
			floodReveal(r,c,myfield,mcell,moff);
		}
	}

	const mcell = 38; // size of graphical cell in pixels
	const mdim = can.width-(can.width%mcell); 
	const moff = mcell/2; // offset to center of cell
	const mcount = mdim/mcell;
	let myfield = setupMinefield(mdim/mcell, mdim/mcell, mcount);

	ctx.font = mcell.toString()+'px monospace';
	ctx.textAlign = 'center';
	ctx.textBaseline = 'middle';

	//for (let r = 0; r < myfield.rows; ++r){
		//for (let c = 0; c < myfield.cols; ++c){
			//revealNumber(r,c,myfield,mcell,moff);
		//}
	//}
	drawTileLines(mdim,mcell);
	can.addEventListener('mousedown', function(e) {
		getCursorPosition(can, e)
	});
</script>

</html>
