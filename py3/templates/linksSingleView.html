<html>
	<head>
		<title>Links</title>
		<script>
			function shownew(id){
				var divele = document.getElementById(id);
				if (divele.style.display === 'block'){
					divele.style.display = 'none';
				} else {
					divele.style.display = 'block';
					location.hash = '#g' + id;
				}
			}
		</script>
		<style>
			body {
				background: #fff;
				margin: 0px;
			}
			div#groups {
				border: 1px solid blue;
				position: fixed;
				top: 0;
				left: 0;
				min-width: 240px;
				max-height: 100%;
				overflow: scroll;
				float:left;
			}
			div#links {
				border: 1px solid green;
				position: fixed;
				top: 0;
				left: 242px;
				width: 80%;
				float:left;
			}
			@media (max-width: 640px) {
				div#groups {
					border: 1px solid green;
					position: relative;
					width: 100%;
					height; auto;
				}
				div#links {
					border: 1px solid blue;
					position: relative;
					width: 100%;
					left: 0px;
				}
			}
			h3.groupName {
				background: yellow;
			}
			div#links div {
				display: none;
			}
		</style>
	</head>
	<body>
	<div id='groups'>
		<h2 align='center'>Groups</h2>
		<ol>{% for groupId in groups %}
			<li><a onclick='shownew("g{{ groupId }}")' href='#'>{{ groupNames[groupId]|truncate(20) }}</a></li>
		{% endfor %}</ol>
	</div><div id='links'>
		{% for groupId in groups %}
		{% if groups[groupId]|length >0 %}
		<div id='g{{ groupId }}'>
			<h3 class='groupName'>{{ groupNames[groupId] }}</h3>
			{% for l in groups[groupId] %}
			<a href="{{ l.url }}">{{ l.name }}</a><br />
			{% endfor %}
		</div>
		{% endif %}
		{% endfor %}
	</div>
	</body>
</html>
