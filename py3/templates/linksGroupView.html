<html>
	<head>
		<title>Links</title>
		<style>
			body {
				background: #fff;
				display: grid;
				grid-template-areas: "content nav";
				grid-template-columns: 3fr 300px;
			}
			a.top {
				text-decoration: none;
			}
			div#groups {
				position: fixed;
				top: 0;
				right: 0;
				background: #ccc;
				overflow-y: scroll;
				overflow-x: hidden;
				padding: 4px;
				grid-area: nav;
				max-width: 20%;
				max-height: 100%;
			}
			div#links {
				grid-area: content;
				padding: 2px;
			}
			h3.groupName {
				background: yellow;
			}
		</style>
	</head>
	<body>
	<div id='groups'>
		<h2 align='center'>Groups</h2>
		<ol>
			{% for group in data %}
			<li>
				<a href='#g{{ loop.index0 }}'>{{ group['name']|truncate(20) }}</a>
			</li>
			{% endfor %}
		</ol>
	</div>
	<div id='links'>
		<h1 id='top'>Bookmarks</h1>
		{% for group in data %}
			<h3 class='groupName'>
				<a id='g{{ loop.index0 }}'>{{ group['name'] }} <a class='top' href="#top">^</a>
			</h3>
			{% for url in group['urls'] %}
			<a href='{{ url["url"] }}'>{{ url['name'] }}</a><br />
			{% endfor %}
		{% endfor %}
	</div>
	</body>
</html>
