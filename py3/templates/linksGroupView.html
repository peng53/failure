<html>
	<head>
		<title>Links</title>
		<style>
			body {
				background: #fff;
				display: grid;
				grid-template-areas: "content nav";
				grid-template-columns: 3fr 300px;
			}
			a.top {
				text-decoration: none;
			}
			div#groups {
				position: fixed;
				top: 0;
				right: 0;
				background: #ccc;
				overflow-y: scroll;
				overflow-x: hidden;
				padding: 4px;
				grid-area: nav;
				max-width: 20%;
				max-height: 100%;
			}
			div#links {
				grid-area: content;
				padding: 2px;
			}
			h3.groupName {
				background: yellow;
			}
		</style>
	</head>
	<body>
	<div id='groups'>
		<h2 align='center'>Groups</h2>
		<ol>{% for groupId in groups %}
			<li><a href="#g{{ groupId }}">{{ groupNames[groupId]|truncate(20) }}</a></li>
		{% endfor %}</ol>
	</div>
	<div id='links'>
		<h1 id='top'>Bookmarks</h1>
		{% for groupId in groups %}
		{% if groups[groupId]|length >0 %}
		<h3 class='groupName'><a id="g{{ groupId }}">{{ groupNames[groupId] }}</a> <a class='top' href="#top">^</a></h3>
		{% for l in groups[groupId] %}
			<a href="{{ l.url }}">{{ l.name }}</a><br />
		{% endfor %}
		{% endif %}
	{% endfor %}
	</div>
	</body>
</html>
