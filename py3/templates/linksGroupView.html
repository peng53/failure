<html>
	<style>
		a.top {
			text-decoration: none;
		}
	</style>
	<div id="groups">
		<h2>Groups</h2>
		{% for groupId in groups %}
			<a href="#{{ groupId }}">{{ groupNames[groupId] }}</a>
		{% endfor %}
	</div>
	<hr>
	{% for groupId in groups %}
		<h3><a id="{{ groupId }}">{{ groupNames[groupId] }}</a> <a class='top' href="#groups">^</a></h3>
		{% for l in groups[groupId] %}
			<a href="{{ l.url }}">{{ l.name }}</a><br />
		{% endfor %}
	{% endfor %}
</html>
