<html>
	<head>
		<title>Links</title>
		<script>
			function toggleGroup(id){
				var ele = document.getElementById('g'+id).getElementsByClassName('urls')[0];
				if (ele.style.display === 'block' || ele.style.display === null){
					ele.style.display = 'none';
				} else {
					ele.style.display = 'block';
				}
			}
		</script>
		<style>
			body {
				background: #fff;
			}
			h1#top {
				margin: 0 auto;
				text-align: center;
			}
			div#links {
				background: #fff;
				max-width: 500px;
				margin: 0 auto;
			}
			div.urls {
				padding: 2px;
				display: block;
				font-size: 1em;
			}
			div.group {
				border: 1px inset #000;
				border-radius: 5px;
				margin-bottom: 10px;
			}
			div.groupName {
				display: block;
				background: #000;
				font-size: 1.2em;
				padding: 2px;
			}
			div.groupName a {
				color: #fff;
				text-decoration: none;
			}
			div#groups {
				position: fixed;
				left: 0;
				top: 0;
				overflow-y: auto;
				text-align: center;
			}
			div#groups a {
				text-decoration: none;
				font-size: 1.8em;
			}
			@media screen and (max-width: 510px){
				div#groups {
					position: static;
				}
				div.urls {
					display: none;
				}
			}
		</style>
	</head>
	<body>
	<h1 id='top'>Bookmarks</h1>
	<div id='links'>
		{% for group in data %}
		{% if group['urls']|length > 0 %}
		<div id='g{{ loop.index0 }}' class='group'>
			<div class='groupName' {% if 'desc' in group %}title="{{ group['desc'] }}"{% endif %}>
					<a href='#' onclick='toggleGroup({{ loop.index0 }})'>{{ group['name'] }}</a> <a class='top' href="#top">^</a><br />
			</div>
			<div class='urls'>
			{% for url in group['urls'] %}
			<a href='{{ url["url"] }}'>{{ url['name'] }}</a><br />
			{% endfor %}
			</div>
		</div>
		{% endif %}
		{% endfor %}
	</div>
	<div id='groups'>
		{% for n in range(0,data|length,5) %}
		{% if data[n]['urls']|length > 0 %}
		<a href='#g{{ n }}' title="{{ data[n]['name'] }}">*</a><br />
		{% endif %}
		{% endfor %}
	</div>
	</body>
</html>
